<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="form-group mt-4">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" />
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" />
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>
        <div class="mb-3">
            <label for="role">Select Role:</label>
            <select id="role" name="roleName" class="form-control">
                <option value="" disabled selected>Select your role</option>
                <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
            </select>
        </div>

        <!-- Adding margin for the button to create space above and below it -->
        <div class="mt-4 mb-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>

        <!-- Link to the register page with padding and margin styling -->
        <p class="mt-3 text-center">
            <a href="/login" class="btn btn-link" style="padding-left: 0; padding-right: 0; font-weight: 500;">
                Already have an account? Login here
            </a>
        </p>

        <!-- Error message with dismiss button -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error!</strong> <p th:text="${error}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Success message with dismiss button -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> <p th:text="${success}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </form>
</div>

<!-- Add the Bootstrap JS before closing the body tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add script to delay redirection -->
<script th:if="${success}">
    setTimeout(function() {
        window.location.href = '/login';  // Redirect to login page after delay
    }, 3000);  // 3-second delay
</script>

</body>
</html>
